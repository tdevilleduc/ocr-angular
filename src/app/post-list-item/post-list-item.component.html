<li class="list-group-item" [ngClass]="{'list-group-item-success': post.loveIts > 0,
                                        'list-group-item-danger': post.loveIts < 0 }">
        <div class="post-title-container">
                <h4 class="post-title"> {{ post.title }} </h4>
                <div class="post-date"> {{ post.created_at | date: 'dd/MM/yyyy, hh:mm a'}} </div>
        </div> 
        <p> {{ post.content }} </p>

        <button class="btn btn-success" 
                (click)="onLike()">Like it!</button>
        <button class="btn btn-danger" 
                (click)="onDontLike()">Dont like it!</button>
</li>
